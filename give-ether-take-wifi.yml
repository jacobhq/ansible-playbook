---
  - name: Raspberry pi 4 take in wifi give ethernet over RJ-45
    hosts: rpis
    tasks:
      - name: Install packages
        apt:
          name: dnsmasq
          state: latest
        become: yes
      - name: Configure eth0
        curl:
          src: https://raw.githubusercontent.com/jacobhq/ansible-playbooks/main/give-ether-take-wifi/interfaces
          dest: /etc/network/interfaces
          state: present
        become: yes
